apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.tencent.mobility"
        minSdkVersion 18
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters 'armeabi'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
//    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'pub.devrel:easypermissions:2.0.0'
    implementation 'com.gyf.immersionbar:immersionbar:2.3.1'
    implementation 'androidx.recyclerview:recyclerview:1.0.0-alpha1'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.0-alpha-2'

    // 定位SDK，具体的版本使用情况可沟通客服
    implementation files('libs/TencentLocationSDK_v8.4.14_ra0311232_20200103_125837_release.aar')

    // 腾讯地图SDK
    implementation 'com.tencent.map:tencent-map-vector-sdk:4.3.3.4'

    // 导航SDK，注：导航版本需与地图版本对应，具体使用可沟通客服
    // 导航SDK 在v5.1.9.11+ 版本剔除掉了内部检索模块
    api('com.tencent.map:tencent-map-nav-sdk:5.1.9.11'){ transitive = false }
    // 基础库SDK
    implementation 'com.tencent.map:tencent-map-nav-surport:1.0.2.4'

    // 司乘SDK，需与司乘基础库
    implementation files('libs/lsdriver-release_v2.1.0.aar') // 司乘SDK司机端
    implementation files('libs/lspassenger-release_v2.1.0.aar') // 司乘SDK乘客端
    // 司乘基础库SDK，注：与基础库不同
    implementation files('libs/lssupport-release_v2.1.0.aar')

    // 推荐上车点SDK，需依赖 检索SDK 和 基础库SDK
    implementation files('libs/pickupspot_v1.0.4_map_4.3.3.3.aar')

    // 周边车辆SDK，需依赖 基础库SDK
    implementation files('libs/tencentcarpreview_v1.0.3_map_4.3.3.3.aar')

    // 检索SDK
    implementation files('libs/naviservice_v1.2.0.aar')

}
